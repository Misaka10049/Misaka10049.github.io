<!DOCTYPE html>
<html>
	<head>
		<script src="../support/jQuery.js"></script>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="../../image/sketchpad.ico">
		<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
		<link rel="stylesheet" href="button.css">
		<title>Online Sketchpad</title>
	</head>
	<body>
		<canvas id="sketchpad" style="position: absolute; top: 0px; left: 0px;"></canvas>
		<div id="palette" style="position: absolute; z-index: 1; transform: translate(0, -50%); top: 50%;">
			<div id="color1" class="palette" style="background-color: #000000;"></div>
			<div id="color2" class="palette" style="background-color: #7f7f7f;"></div>
			<div id="color3" class="palette" style="background-color: #880015;"></div>
			<div id="color4" class="palette" style="background-color: #ed1c2d;"></div>
			<div id="color5" class="palette" style="background-color: #ff7f27;"></div>
			<div id="color6" class="palette" style="background-color: #fff200;"></div>
			<div id="color7" class="palette" style="background-color: #22b14c;"></div>
			<div id="color8" class="palette" style="background-color: #00a2e8;"></div>
			<div id="color9" class="palette" style="background-color: #3f48cc;"></div>
			<div id="color10" class="palette" style="background-color: #a349a4;"></div>
		</div>
		<div id="menu" style="position: absolute; z-index: 1; transform: translate(-50%, 0); left: 50%; bottom: 0%;">
			<button id="eraser" class="menu">橡皮</button>
			<button id="undo" class="menu">撤销</button>
			<button id="redo" class="menu">恢复</button>
			<button id="clear" class="menu">清空</button>
		</div>
		<script src="sketchpad.js"></script>
		<script src="../support/Dig.js"></script>
	</body>
</html>
